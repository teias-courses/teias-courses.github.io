<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tehran Institute for Advanced Studies | Courses by Mohammad Taher Pilehvar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: gray;
        }

        a {
            text-decoration: none !important;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
        }

        .wrap {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 90%;
            margin: 0 auto;
        }

        .card {
            box-shadow: 0 0 30px rgb(180, 180, 180);
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px;
        }

        .image {
            height: 50%;
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .land-p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .center {
            text-align: center;
        }

        .orange {
            background-color: #f1ac2de3;
        }

        .dark-blue {
            background-color: #002642;
        }
	    
	.med-blue{
	    background-color: #56b1f5;
	}

        .btn {
            display: inline-block;
            padding: 15px 20px;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 1em;
            font-weight: 700;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .logo {
            width: 350px;
            height: 170px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center nav">
        <img class="logo" src="teias.png">
        <h1 class="center">Tehran Institute for Advanced Studies</h1>
        <h2>Courses by Mohammad Taher Pilehvar</h2>
    </div>
    <div class="wrap">
        <div class="card">
            <img class="image" src="nlp.jpg">
            <div class="content">
                <p class="center land-p">Natural Language Processing</p>
                <p class="center">
                    <a href="https://teias-courses.github.io/nlp99/" class="dark-blue btn">Winter 1399</a>
                    <a href="https://teias-courses.github.io/nlp00/" class="dark-blue btn">Winter 1400</a>
                </p>
            </div>
        </div>
        <div class="card">
            <img class="image" src="ml.jpg">
            <div class="content">
                <p class="center land-p">Machine/Deep Learning</p>
                <p class="center">
                    <a href="https://teias-courses.github.io/dl99/" class="dark-blue btn">Fall 1399</a>
		    <a href="https://teias-courses.github.io/ml01/" class="dark-blue btn">Fall 1401</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
